<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="filter">
					<ul>
						<li><a href="javascript:;" filterParameter="all" class="filter-point active">all</a></li> 
						<li><a href="javascript:;" filterParameter="red" class="filter-point">red</a></li>
						<li><a href="javascript:;" filterParameter="green" class="filter-point">green</a></li>
						<li><a href="javascript:;" filterParameter="black" class="filter-point">black</a></li>
						<li><a href="javascript:;" filterParameter="grey" class="filter-point">grey</a></li>
						<li><a href="javascript:;" filterParameter="yellow" class="filter-point">yellow</a></li>
					</ul>
				</div>
			</div>	
			<div class="col-xs-4 block red"></div>
			<div class="col-xs-4 block black"></div>
			<div class="col-xs-4 block green"></div>
			<div class="col-xs-4 block yellow"></div>
			<div class="col-xs-4 block red"></div>
			<div class="col-xs-4 block grey"></div>
			<div class="col-xs-4 block black"></div>
			<div class="col-xs-4 block red"></div>
			<div class="col-xs-4 block black"></div>
			<div class="col-xs-4 block grey"></div>
			<div class="col-xs-4 block yellow"></div>
			<div class="col-xs-4 block red"></div>
			<div class="col-xs-4 block yellow"></div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
